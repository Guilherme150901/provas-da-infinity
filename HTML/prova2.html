<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>prova da segunda aula de HTML</h1> 
    <h2>Formulário:</h2>
 <form class="my_form">
        <label for="">Digite o seu Email:</label>
        <input type="email" name="email" id=""><br>
        <br>
        <label for="">Digite a sua senha:</label>
        <input type="password" name="senha" id=""><br>
        <br>
        <p>O que você faz no dia a dia ?</p>
        <input type="checkbox" name="" id="">
        <label for="">Atividade física</label>
        <br>
        <input type="checkbox" name="" id="">
        <label for="">Trabalho</label>
        <br>
        <input type="checkbox" name="" id="">
        <label for="">Estudos</label>
        <br>
        <input type="checkbox" name="" id="">
        <label for="">Alimentação saudável</label>
        <br>
        <input type="checkbox" name="" id="">
        <label for="">Outras coisas</label><br>
        <br>
        <label for="">se marcou a opção Outras coisas digite o que faz:</label><br>
        <input type="text" name="" id=""><br>
        <br>
        <p>Qual é o seu grau de satisfação do formulário ?</p>
        <input type="radio" name="satisfação" id="1">
        <label for="">Satisfeito</label><br>
        <input type="radio" name="satisfação" id="2">
        <label for="">Insatisfeito</label> <br>
        <br>
        <button type="submit">enviar</button>
        <button type="reset">refazer</button>
    </form>
</body>
</html>
